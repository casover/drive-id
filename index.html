<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File ID Extractor</title>
</head>
<body>
    <h1>Google Drive File ID Extractor</h1>
    <input type="text" id="urlInput" placeholder="أدخل رابط Google Drive" size="50">
    <button onclick="extractFileId()">استخراج معرّف الملف</button>
    <p id="result"></p>

    <script>
        function extractFileId() {
            const url = document.getElementById('urlInput').value;
            const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            const fileId = match ? match[1] : 'لم يتم العثور على معرّف الملف.';
            document.getElementById('result').innerText = `${fileId}`;
        }
    </script>
</body>
</html>
